<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>Hyperlinks and Tooltips</title>
    </head>
    <body>
        <a href="https://www.w3schools.com">This is a hyperlink to a website with tutorials on coding.</a>
        <p title="I'm a tooltip">This is a tooltip.</p>
        <p>Tooltips are also useful for abbreviations. For example, The <abbr title="World Health Organization">WHO</abbr>.</p>
    </body>
</html>
