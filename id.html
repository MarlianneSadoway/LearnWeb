<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>html id example</title>
        <style>
            #unique {
                color:red;
            }
        </style>
    </head>
    <body> <!-- ID must be unique to an HTML element (vs classes which can have more than 1). -->
        <p id="unique">Red</p>
        <p>Can't use unique id again here.</p>
    </body>
</html>
