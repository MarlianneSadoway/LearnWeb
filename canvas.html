<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>Canvas Graphics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        
        <canvas id="circle" width="200" height="100">
        This browser does not support the HTML canvas tag.</canvas>

        <script>
            var c = document.getElementById("circle");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2*Math.PI);
            ctx.stroke();
        </script>
        <!--Adapted from a Tutorial on w3schools.com-->

    </body>
</html>
