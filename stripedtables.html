<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>Table Examples</title>
        <style>
            table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        tr:nth-child(even) {
        background-color: rgba(230, 220, 135, 0.4);
        }

        th:nth-child(even),td:nth-child(even) {
        background-color: rgba(231, 137, 177, 0.4);
        }
        tr:hover {
            background-color: #46b34f;
        }
        </style>
    </head>
    <body>

        <h2>Striped Table</h2>

        <table style="width:100%">
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr><tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        </table>
    </body>
</html>
