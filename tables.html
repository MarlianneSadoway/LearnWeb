<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>Table Examples</title>
        <style>
            table, th, td {
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <h2>Horse Information</h2>
        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Height (hh)</th>
                <th>Color</th>
                <th>Age (years)</th>
            </tr>
            <tr>
                <td>Zoey</td>
                <td>Canadian Sport Horse</td>
                <td>15.2</td>
                <td>Bay</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Smartie</td>
                <td>American Show Horse</td>
                <td>15.3</td>
                <td>Chestnut</td>
                <td>Unknown</td>
            </tr>
            <tr>
                <td>KitKat</td>
                <td>Quarter Horse</td>
                <td>14.1</td>
                <td>Dun</td>
                <td>27</td>
            </tr>
        </table>
    </body>
</html>
