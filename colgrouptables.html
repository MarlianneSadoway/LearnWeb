<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>Table Examples</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h4>Example with Colgroups</h4>
        <table style="width: 100%;">
            <colgroup>
              <col span="5">
              <col span="2" style="background-color: pink">
            </colgroup>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
                </tr>
                <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                </tr>
        </table>

    </body>
</html>
